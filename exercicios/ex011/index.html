<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamicas</h1>
    <p>fazer imagem das quais o html vai se virar</p>

    <picture>
        <source media="(max-width:100px)" srcset="imagem/OIP">
        <img src="imagem/grande.jfif" alt="imagem flexsivel">
    </picture>

    <h1>audios</h1>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="" type="">
    </audio>
</body>
</html>
