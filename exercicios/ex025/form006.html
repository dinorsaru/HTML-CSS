<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais formularios</title>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="iniv">nivel de satisfação</label>
            <input type="range" name="nivel" id="iniv">
        </p>
        <p>
            <label for="ifoto">foto perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--
                usar esse input no metodo post, não em get 
            -->
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
