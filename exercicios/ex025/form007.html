<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talvez o ultimo de formulario</title>
</head>
<body>
    <h1>vamos pra mais um exemplo de forumalario </h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">
                <optgroup label="regiao nordeste">
                    <option value="pe" selected>pernambuco</option>
                    <option value="PB">Paraiba</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="profissão" id="iprof" list="lisprof">
            <datalist id="lisprof">
                <optgroup label="profissoes 1">
                    <option value="adm">admininstração</option>
                    <option value="cont">contador</option>
                    <option value="desenv">desenvolvedor</option>
                </optgroup>

            </datalist>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
